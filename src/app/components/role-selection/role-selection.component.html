<div class="role-selection-container">
  <h2>Select Your Role</h2>
  <div class="role-buttons">
    <button (click)="selectRole('applicant')" class="role-button applicant">
      <h3>Job Seeker</h3>
      <p>Browse and apply for jobs</p>
    </button>
    <button (click)="selectRole('employer')" class="role-button employer">
      <h3>Employer</h3>
      <p>Post jobs and manage applications</p>
    </button>
  </div>
</div>
